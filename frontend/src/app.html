<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="%sveltekit.assets%/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Graph Maker</title>
  %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover" ondragstart="return false;" ondrop="return false;">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>

<style>
  :root {
    --primaryBg: #0F0F0F;
    --secondaryBg: #0b0d10;
    --canvasBg: #121212;
    --text: #E1E8EB;

    --buttonBg: #B13BFF;

    --mainBorder: 2px solid white;
    --darkBorder: 2px solid #41475c;

    --rainbowCircleGradient: conic-gradient(
      hsl(0, 100%, 50%),
      hsl(30, 100%, 50%),
      hsl(60, 100%, 50%),
      hsl(90, 100%, 50%),
      hsl(120, 100%, 50%),
      hsl(150, 100%, 50%),
      hsl(180, 100%, 50%),
      hsl(210, 100%, 50%),
      hsl(240, 100%, 50%),
      hsl(270, 100%, 50%),
      hsl(300, 100%, 50%),
      hsl(330, 100%, 50%),
      hsl(360, 100%, 50%));

    --shape-transition-timing: 150ms;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--primaryBg);
    color: var(--text);
    margin: 0px;
  }

  button {
    background: none;
    border: none;
  }

  input {
    border-radius: 8px;
    background: var(--secondaryBg);
    border: var(--darkBorder);
    padding: 7px 10px;
    color: white;
  }

  input::placeholder {
    color: #9aa3ad;
  }

  input:disabled {
    opacity: 0.8;
  }

  .button {
    background-color: var(--buttonBg);
    border: none;
    border-radius: 20px;
    padding: 11px 30px;
    color: white;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, color 0.2s ease-in-out;
  }

  .button:hover {
    transform: translate(1px, -2px);
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
  }

  .button:active {
    background-color: white;
    color: black;
    transform: translate(0px, 0px);
  }

  .no-select {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  polygon, rect, ellipse, path {
    cursor: grab;
    transition: fill var(--shape-transition-timing), stroke var(--shape-transition-timing);
    paint-order: stroke;
  }

  .action-buttons {
    padding: 0
  }

  .action-images {
    object-fit: cover;
    height: 40px;
    padding: 5px;
  }

  .action-images:hover {
    background-color: #424242;
    cursor: pointer;
  }

  .danger-button {
    align-self: flex-start;
    background: rgba(210, 71, 71, 0.15);
    border: 1px solid rgba(210, 71, 71, 0.6);
    color: #ffb3b3;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .danger-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 16px rgba(150, 42, 42, 0.25);
  }

  .ghost-button {
    background: transparent;
    border: 1px solid rgba(65, 71, 92, 0.7);
    color: white;
    padding: 6px 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: border-color 0.2s ease, background-color 0.2s ease;
  }

  .ghost-button:hover {
    border-color: rgba(65, 71, 92, 0.95);
    background: rgba(22, 28, 36, 0.8);
  }
</style>
